<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-feedback</title>
</head>
<body>
    <h1>Customer Information</h1>
    <p><em>Your opinion matters to us! Please share your experience. </em></p>
    <br>
    <form action="/labs/lab1/customer-feedback.html" method="post"></form>
    <fieldset>
        <legend>Customer Information</legend>
        <p>
            <label for="fullname">Fullname *</label><br>
            <input
            type="text"
            id="fullname"
            name="fullname"
            required
            placeholder="Enter your full name"
            minlength="2"
         />
        </p>
        <p>
            <label for="email">Email Address *</label><br>
            <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="example@domain.com"
         />
        </p>
        <p>
            <label for="phone">Phone Number</label><br />
            <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="+1 (555) 123-4567"
         />
        </p>
        <p>
            <label for="Customer-id">Customer ID </label><br />
            <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="+1 (555) 123-4567"
         />
        </p>
    </fieldset>
    <fieldset>
        <legend>Service Evaluation</legend>
        <label>Overall Service Rating(1-5) *</label><br>

        <input type="radio" id="poor" required/>
        <label >1 - Poor</label><br />

        <input type="radio" id="fair" required/>
        <label >2 - Fair</label><br />

        <input type="radio" id="good" required/>
        <label >3 - Good </label><br />

        <input type="radio" id="very-good" required/>
        <label >4 - Very Good </label><br />

        <input type="radio" id="excellent" required/>
        <label >5 - Excellent </label><br />
        <br>
        <label >Service Category *</label>
        <br>
        <select name="service-cate" id="service-cate">
            <option value="" required>Select service category </option>
            <option value="technical" required >Technical Support,</option>
            <option value="sales" required>Sales,</option>
            <option value="billing" required>Billing,</option>
            <option value="general-inquiry" required>General Inquiry,</option>
        </select>
        <br>
        <p><label >Would you recommend our service to others?*</label><br>
        <input type="radio" id="yes-define" name="yes-define" value="yes-define" required />
        <label for="yes-define-label">Yes, defintely</label><br />
        <input type="radio" id="maybe" name="maybe" value="maybe" required/>
        <label for="maybe-label">Yes, defintely</label><br />
        <input type="radio" id="No" name="No" value="No" required/>
        <label for="No-label">No, I would not</label>
        </p>
    </fieldset>
    <fieldset>
        <legend>Experience Details</legend>
        <p>
        <label>Visit Date</label><br>
        <input type="date" id="date" name="date"  />
        </p>

        <p>
        <label>How did you hear about us? (Select all that apply)</label>
        <br>
        <input type="checkbox" id="Social" name="Social" value="Social" />
        <label for="Social-label">Social Media</label>
        <br>
        <input type="checkbox" id="Friend" name="Friend" value="Friend" />
        <label for="Friend-label">Friend/Family Recommendation</label>
        <br>
        <input type="checkbox" id="Advertisement" name="Advertisement" value="Advertisement" />
        <label for="Advertisement-label">Advertisement</label>
        <br>
        <input type="checkbox" id="Search" name="Search" value="Search" />
        <label for="Search-label">Search Engine</label>
        <br>
        <input type="checkbox" id="other" name="other" value="other" />
        <label for="other-label">Other</label>
        </p>
        <p>
        <label>Additional Comments*</label>
        <label for="comments">Please share your detailed feedback here...</label><br />
         <textarea
           id="comments"
           name="comments"
           rows="4"
           cols="50"
           placeholder="Please share any additional information or questions..."\
           required
           minlength="10"
         ></textarea>
        </p>
    </fieldset>
    <fieldset>
        <legend>Contact Preferences</legend>
        <input type="radio" id="email" name="email" value="email" />
        <label for="email-label">Email</label><br />
        <input type="radio" id="Phone" name="Phone" value="Phone" />
        <label for="Phone-label">Phone</label><br />
        <input type="radio" id="sms" name="sms" value="sms" />
        <label for="sms-label">SMS</label><br>
        <input type="radio" id="postal-mail" name="postal-mail" value="postal-mail" />
        <label for="postal-mail-label">Postal mail</label><br>
        <input type="radio" id="not-contact" name="not-contact" value="not-contact" />
        <label for="not-contact-label">Do not contact me</label>
        <p>
        <label >Best Time to Contact</label><br>
        <select name="service-cate" id="service-cate">
            <option value="">Select preferred time</option>
            <option value="Morning">Morning</option>
            <option value="Afternoon,">Afternoon,</option>
            <option value="Evening,">Evening,</option>
        </select>
        </p>
    </fieldset>
    <p>
        <input type="checkbox" id="comfirm" name="comfirm" value="comfirm" required />
        <label for="comfirm-label">I confirm that all information provided is accurate *</label>

    </p>
    <p>
        <button>Submit feedback</button>
        <button>Clear all Fields</button>

    </p>


</body>
</html>
